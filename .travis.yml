language: java
jdk:
- oraclejdk7
- oraclejdk8
branches:
  except:
  - www
cache:
  directories:
  - "$HOME/.gradle/caches/modules-2"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/wrapper"
before_install:
- git fetch --depth=10000 origin
- ./etc/decrypt-ssh-key.sh
- cp etc/gradle-ci.properties .
install:
- "./gradlew ciPrep --stacktrace"
script: "./gradlew ciTest --stacktrace --info"
after_failure:
- jps -lvm
before_cache:
- rm -f $HOME/.gradle/caches/*/*.lock
deploy:
  provider: script
  skip_cleanup: true
  script: etc/deploy.sh
  on:
    jdk: oraclejdk8
    repo: lenskit/lenskit

buildscript {
    repositories {
        maven {
            url "$project.testRepoURI"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'org.hamcrest:hamcrest-library:1.3'
        classpath "org.grouplens.lenskit:lenskit-gradle:$project.lenskitVersion"
    }
}

import static org.hamcrest.MatcherAssert.assertThat
import static org.hamcrest.Matchers.*
import org.lenskit.gradle.*

apply plugin: 'lenskit'

task crossfold(type: Crossfold)

task check {
    doLast {
        assertThat(crossfold.maxMemory, nullValue())
        assertThat(crossfold.specFile.toFile(),
                   equalTo(file("$buildDir/crossfold.out/crossfold.json")))
    }
}

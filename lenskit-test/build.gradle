apply from: "$rootDir/gradle/maven.gradle"

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    compile group: 'net.java.quickcheck', name: 'quickcheck', version: '0.6'
    compile project(':lenskit-core')

    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
}

if ((findProperty('idea.active') ?: 'false').asBoolean()) {
    dependencies {
        compile localGroovy()
    }
} else {
    dependencies {
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
    }
}

meta {
    name 'LensKit Test Utils'
    description 'Testing utilities for LensKit.'
}
